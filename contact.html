<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Coffee-Point - Контакты</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page-header">
      <div class="container">
        <div class="header-top clearfix">
          <div class="header-logo">
            <a href="index.html">
            <img src="img/logo.png">
          </a>
          </div>
          <ul class="main-nav clearfix">
            <li><a href="index.html">Главная</a></li>
            <li><a href="index.html#price">Кофе в зернах</a></li>
            <li><a href="contact.html">Контакты</a></li>
          </ul>
        </div>
        <div class="promo">
          <a>Атмосферная кофейня<br> на Софийской набережной</a>
        </div>
      </div>
    </div>

   



    <div class="features">
      <div class="container">
        <ul class="clearfix">
          <li class="feature-item adress">
            <img src="img/adress.png" height="75px" width="75px">
            <h2 class="feature-title">Адрес</h2>
            <p>Москва, Софийская набережная, 30с1</p>
          </li>
          <li class="feature-item phone">
            <img src="img/phone.png" height="75px" width="75px">
            <h2 class="feature-title">Телефон</h2>
            <p>8 (980) 555-77-77</p>
          </li>
          <li class="feature-item open-time">
            <img src="img/open-time.png" height="75px" width="75px">
            <h2 class="feature-title">Время работы</h2>
            <p>с 9:00 до 24:00</p>
          </li>
        </ul>
      </div>
    </div>




    <div class="feedback">
      <div class="container">
        <h2 class="section-title">Есть вопросы?</h2>
        <form class="feedback-form" action="/keksby-mail" method="post">
          <div class="feedback-form-group">
            <label for="fullname">Представьтесь, пожалуйста:</label>
            <input type="text" name="fullname" id="fullname">
          </div>
          <div class="clearfix">
            <div class="feedback-form-group feedback-form-group-left-part">
              <label for="phone">Контактный телефон:</label>
              <input type="text" name="phone" id="phone">
            </div>
            <div class="feedback-form-group feedback-form-group-right-part">
              <label for="email">Электронная почта:</label>
              <input type="text" name="email" id="email">
            </div>
          </div>
          <div class="checkbox-area">
            <label>
              <input type="checkbox" name="subscription">
              Я согласен получать спам и смс на телефон
            </label>
          </div>
          <div class="feedback-form-group">
            <label for="topic">Тема обращения:</label>
            <select name="topic" id="topic">
              <option value="1">Условия доставки</option>
              <option value="2">Возврат товара</option>
              <option value="3">Жалоба в Роспотребнадзор</option>
            </select>
          </div>
          <div class="feedback-form-group">
            <label for="message">Текст обращения:</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <input class="btn" type="submit" value="Отправить">
        </form>
      </div>
    </div>


    <div class="page-footer">
      <div class="container">
        <div class="footer-bottom clearfix">
          <div class="footer-social">
            <b>Подписывайтесь на нас в соцсетях!</b>
            <a class="social-btn" href="https://instagram.com/">
              <img src="img/inst.png" width="40" height="40">
            </a>
            <a class="social-btn" href="https://vk.com/">
              <img src="img/vk.png" width="40" height="40">
            </a>
            <a class="social-btn" href="https://facebook.com/">
              <img src="img/fb.png" width="40" height="40">
            </a>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
